<!-- Где-нибудь в удобном месте, например, в шапке или углу экрана -->
<div class="position-absolute top-0 end-0 p-3">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <!-- Отображаем текущий язык -->
            {{ current_lang.upper() }}
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/?lang=en">English</a></li>
            <li><a class="dropdown-item" href="/?lang=ru">Русский</a></li>
            <li><a class="dropdown-item" href="/?lang=es">Español</a></li>
        </ul>
    </div>
</div>

<!-- Ваш основной контент -->
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-12 words-center">
            <!-- Теперь слова генерируются циклом из данных, переданных с бэкенда -->
            {% for item in words %}
                <span style="color: ...;">{{ item.word }}</span>
                <!-- Сюда же позже добавим картинку item.image -->
            {% endfor %}
        </div>
    </div>
</div>

<!-- Не забудьте подключить JS от Bootstrap 5 для работы выпадающего меню -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
